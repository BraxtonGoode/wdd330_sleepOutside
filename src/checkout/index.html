<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="" id="checkout">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required />
 
          <!-- address -->
          <label for="street">Street address:</label>
          <input type="text" id="street" name="street" required />
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
          <label for="zip">Zip:</label>
          <input type="text" id="zip" name="zip" required />
 
          <!-- Payment -->
          <label for="cardNumber">Credit Card:</label>
          <input type="text" id="cardNumber" name="cardNumber" required />
          <label for="expiration">Expiration Date:</label>
          <input type="text" id="expiration" name="expiration" required />
          <label for="code">CVV:</label>
          <input type="text" id="code" name="code" required />
 
          <button type="submit">Place Order</button>
        </form>
      </section>
      <div class="order-summary">
        <h4>Subtotal: <span id="subtotal"></span></h4>
        <h4>Tax: <span id="tax"></span></h4>
        <h4>Shipping Estimate: <span id="shippingEstimate"></span></h4>
        <h4>Order Total: <span id="orderTotal"></span></h4>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
